<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Consultas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <div class="logo-area">
            <img src="imagens/logo.jpeg" alt="Logo" class="logo">
            <h1>Cadastro</h1>
        </div>
    </header>

    <main>
        <section class="card-signup">
            <form action="signup.php" method="POST">

                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" name="confirmar" id="confirmar" placeholder="Confirme sua senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>

</html>
